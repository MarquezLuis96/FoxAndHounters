<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fox & Hunters Game</title>
        <link rel="stylesheet" href="./src/style/css/style.css">
    </head>

    <body>
        <header class="box-border">
            <!--HEADER-->
        </header>

        <main class="main-view">
            <section class="sectionA box-border">
                <!--Section A - Instructions-->
            </section>
            
            <section class="sectionB box-border">
                <!--Section B - Game-->
                <div class="gameboard-container box-border">
                    <div class="gameboard-container__gameboard box-border">
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>

                        <!-- <br> -->

                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>

                        <!-- <br> -->
                        
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>

                        <!-- <br> -->

                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>

                        <!-- <br> -->
                        
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>

                        <!-- <br> -->

                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>

                        <!-- <br> -->

                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>

                        <!-- <br> -->

                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                        <span class="gameboard__square--b box-border"></span>
                        <span class="gameboard__square--w box-border"></span>
                    </div>
                </div>
            </section>
            
            <section class="sectionC box-border">
                <!--Section C - Algorithm Analysis-->
            </section>
        </main>

        <footer class="box-border">
            <!--FOOTER-->
        </footer>

        <script src="./src/scripts/js/fox&hunters.js"></script>
    </body>
</html>
